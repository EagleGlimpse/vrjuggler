/*
 * This is the VR Juggler book configuration file for use with html2ps 1.0.
 * It is used as follows:
 *
 *     html2ps -f book.cfg -o book.ps book.html
 *
 * It is intended for use with the various books/guides from the VR Juggler
 * website wherein the individual HTML files making up the book have been
 * concatenated into a single HTML file.
 */

@html2ps {
    /* Running page header. */
    header {
        odd-left: $T;     /* Document title */
        odd-right: $H;    /* Current main heading */
        even-left: $H;    /* Ditto */
        even-right: "$[author]"; /* Document author (from <META NAME="Author"...>) */
    }

    /* Running page footer. */
    footer {
        odd-left: "Copyright 1998, 1999, 2000 Iowa State University  --  $D";
        odd-right: "$N";
        even-left: "$N";
        even-right: "Copyright 1998, 1999, 2000 Iowa State University -- $D";
        font-style: italic;
    }

    option {
        toc: bh;          /* Generate a table of contents, based on headings */
        titlepage: 1;     /* Generate a title page */
        hyphenate: 1;
    }

    /* The title page content: document title, author and creation date. */
    titlepage {
        content: "<DIV align=center><H1><BIG>$T</BIG></H1>
                  <H2>$[author]</H2>$[created]";
    }

    showurl: 0;            /* Do not show URLs for external links */
    seq-number: 0;         /* Turn off numbering of headings */
}

/* Standard style sheet definitions */
P { font-family: Times; text-align: justify; }
H1, H2, H3, H4, H5, H6 {
    font-family: Helvetica;
    font-weight: bold;
    font-style: italic;
}
H1 { font-size: 20pt; }
H2 { font-size: 18pt; }
H3 { font-size: 16pt; }
H4 { font-size: 14pt; }
H5 { font-size: 12pt; }
H6 { font-size: 10pt; }
ADDRESS { text-align: right; }

@page:left {
  margin-left: 2cm;
  margin-right: 3cm;
}
@page:right {
  margin-left: 3cm;
  margin-right: 2cm;
}
