<head>
<title>VR Juggler User Information Request</title>
</head>

<body>

<form METHOD="POST" name="JugglerUserInfoForm" action="http://www.vrjuggler.org/cgi-bin/vjUserInfo.pl">
  <input type="hidden" name="recipient" value="c2dev@vrac.iastate.edu">
  <input type="hidden" name="subject" value="[jugglerInfo] Juggler User Info">
  <input type="hidden" name="env_report" value="REMOTE_HOST,REMOTE_ADDR,HTTP_USER_AGENT">
  <input type="hidden" name="print_config" value="realname,email">
  <input type="hidden" name="print_blank_fields" value="1">
  <input type="hidden" name="title" value="Juggler User Info Request Results">
  <input type="hidden" name="return_link_title" value="Back to Main Page">
  <input type="hidden" name="return_link_url" value="http://www.icemt.iastate.edu/VRJuggler">
  <input type="hidden" name="required" value="email,realname,username,password">

  <h2>The following contact information can help the VRJuggler project continue to be funded:</h2>
  <blockquote>
    <table>
      <tr>
        <td ALIGN="right"><em>Name (*)</em></td>
        <td><input TYPE="TEXT" NAME="realname" SIZE="35"></td>
      </tr>
      <tr>
        <td ALIGN="right"><em>Position</em></td>
        <td><input TYPE="TEXT" NAME="contactTitle" SIZE="35"></td>
      </tr>
      <tr>
        <td ALIGN="right"><em>Organization</em></td>
        <td><input TYPE="TEXT" NAME="organization" SIZE="35"></td>
      </tr>
      <tr>
        <td ALIGN="right"><em>Department</em></td>
        <td><input TYPE="TEXT" NAME="department" SIZE="35"></td>
      </tr>
      <tr>
        <td ALIGN="right"><em>Work Phone</em></td>
        <td><input TYPE="TEXT" NAME="workPhone" SIZE="25" MAXLENGTH="25"></td>
      </tr>
      <tr>
        <td ALIGN="right"><em>E-mail (*)</em></td>
        <td><input TYPE="TEXT" NAME="email" SIZE="25"></td>
      </tr>
      <tr>
        <td ALIGN="right"><!--mstheme--><font face="Century Gothic, Arial, Helvetica"><em>URL</em><!--mstheme--></font></td>
        <td><input TYPE="TEXT" NAME="homepage" SIZE="25"></td>
      </tr>
      <tr>
        <td ALIGN="right"></td>
        <td>(* required)</td>
      </tr>
    </table>
  </blockquote>

<!--
  <p>Currently VR Juggler is distributed for Irix 6.5 with Win NT available
  soon.&nbsp; So we can get an idea of platform interests, please tell us which
  operating&nbsp; systems you are interested in using with VR Juggler:</p>
  <blockquote>
    <p><input TYPE="CHECKBOX" NAME="OpSys_Irix" value="ON"> Irix<br>
    <input TYPE="CHECKBOX" NAME="OpSys_Win-NT" value="ON"> Win NT<br>
    <input TYPE="CHECKBOX" NAME="OpSys_Win-9x" value="ON"> Win 9x<br>
    <input TYPE="CHECKBOX" NAME="OpSys_HP" value="ON"> HP<br>
    <input TYPE="CHECKBOX" NAME="OpSys_Linux" value="ON"> Linux<br>
    </p>
  </blockquote>
-->

  <p>Please give a brief description of your interest in VR Juggler:<br>
  (How do you plan to use it, etc.)</p>
  <blockquote>
    <p><textarea NAME="UsageReason" ROWS="8" COLS="58"></textarea> <br>
    </p>
  </blockquote>
  <p><input TYPE="SUBMIT" VALUE="Submit Form"> <input TYPE="RESET" VALUE="Reset Form"> </p>
</form>

</body>
