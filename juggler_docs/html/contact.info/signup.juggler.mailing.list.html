<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Mailing List</title>
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">


</head>

<body>

<h2><img border=0 src="${IMAGES}/Icons/24x24_Images/DocumentDraw.gif"> Signup for Juggler mailing list</h2>

<blockquote>
  <p>This list is for VR Juggler users to ask questions, report bugs, and communicate with
  other VR Juggler users.&nbsp; To subscribe, enter your email address below and hit
  subscribe.</p>
  <form method="POST" action="http://www.vrjuggler.vrac.iastate.edu/cgi-bin/major.cgi">
    <input type="hidden" name="majordomo" value="majordomo@vrac.iastate.edu"><input type="hidden" name="list" value="vrjuggler"><input type="hidden" name="file" value><!-- Change majordomo@yourdomain.com to majordomo's address -->
<!-- Change list_name to the name of your list -->
<div align="center"><center><table width="500" border="2">
      <tr>
        <td><table cols="2">
          <tr>
            <td align="right">Your e-mail address:</td>
            <td><input type="text" name="email" size="26"></td>
          </tr>
          <tr>
            <td align="right">What should I do?</td>
            <td><select name="action" size="1">
              <option value="subscribe" SELECTED>Subscribe </option>
              <option value="unsubscribe">Unsubscribe </option>
            </select><!--- <option value="get">Get a file </option> --><!--- <option value="index">Get an index of files you can get </option> --><!--- <option value="which">Find out what lists you are on </option> --><!--- <option value="who">Find out who is subscribed </option> --><!--- <option value="info">Get the general info </option>  --><!--- <option value="intro">Get the welcome message </option> --><!--- <option value="lists">See the names of all the lists </option> --></td>
          </tr>
          <tr>
            <td align="right"><input type="submit" value=" Do it "></td>
            <td><input type="reset"></td>
          </tr>
        </table></td>
      </tr>
    </table>
    </center></div>
  </form>
</blockquote>
&nbsp;</body>
</html>
