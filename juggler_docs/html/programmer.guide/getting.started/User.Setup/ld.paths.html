When using shared objects on UNIX, you will need your LD paths set:<BR>
	<p><strong>For N32:</strong> <font color="#ff0000">setenv LD_LIBRARYN32_PATH $<a href="environment.variables.html">VJ_BASE_DIR</a>/lib32</font><br>
    	<strong>For 64:</strong> <font color="#ff0000">setenv LD_LIBRARY64_PATH $<a href="environment.variables.html">VJ_BASE_DIR</a>/lib64</font></p>
