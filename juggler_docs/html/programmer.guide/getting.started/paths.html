<h2><img border=0 src="${IMAGES}/teddy3.gif"> Search Path</H2>

<blockquote>
  <p>The search path must have VJ_BASE_DIR/bin added to it in order for the java programs to
  be found correctly.&nbsp; The following line will add the correct path to the user search
  path.</p>
  <p>set path = ( $VJ_BASE_DIR/bin $path )</p>
</blockquote>
</body>
</html>
